version: "3"
services:
  yarmak:
    image: python:3.8-alpine3.16
#    container_name: yarmak
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
    volumes:
      - /home/tele_tok/:/usr/src/app/token/
    environment:
      - TZ=Europe/Moscow
    build:
      context: ./find_doctor
      dockerfile: Dockerfile_compose
